<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" [placeholder]="'sparrow@example.com'"></ion-input>
      </ion-item>
      <div id="email" class="messages"></div>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password1" name="password"></ion-input>
      </ion-item>
      <div id="password1" class="messages"></div>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD_CONFIRM' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password2" name="password_confirm"></ion-input>
      </ion-item>
      <div id="password2" class="messages"></div>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
