<ion-content padding>
  <img [ngClass]="{'backgroundContrast': backgroundContrast}" [src]="backgroundImage | async">
  <div class="overlay">
    <h1 *ngIf="showPrimaryText" [style.color]="primaryTextColor" [ngClass]="{'italic': primaryTextItalic}">{{ primaryText }}</h1>
    <seq-multiple-choice *ngIf="showMultipleChoice"
                         [answers]=multipleChoiceAnswers
                         (answerGiven)="checkMultipleChoiceAnswer($event)"></seq-multiple-choice>
    <button *ngIf="showNextButton" (click)="next()">Next</button>
  </div>
</ion-content>
