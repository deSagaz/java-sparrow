<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STORIES_TITLE' | translate }}</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let story of currentStories | async">
      <button ion-item (click)="openStory(item)">
        <ion-avatar item-start>
          <!--<img [src]="item.profilePic" />-->
        </ion-avatar>
        <h2>{{story.name}}</h2>
        <p>{{story.description}}</p>
        <!--<div item-end class="intel" >{{item.intel}}</div>-->
      </button>

      <ion-item-options>
        <!-- <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
