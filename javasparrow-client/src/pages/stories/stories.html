<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STORIES_TITLE' | translate }}</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentStories">
      <button ion-item (click)="onClick(item)" [ngClass]="{'locked' : !item.unlocked}">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <div item-end *ngIf="!item.unlocked" class="lock_icon" ></div>
        <div item-end *ngIf="item.unlocked" class="intel" >{{item.intel}}</div>
        <!--<ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>-->
      </button>

      <ion-item-options>
        <!-- <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
