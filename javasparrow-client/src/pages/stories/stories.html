<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STORIES_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let story of currentStories | async">
      <button ion-item (click)="openStory(story)">
        <ion-avatar item-start>
          <img [src]="story.image" />
        </ion-avatar>
        <h2>{{story.name}}</h2>
        <p>{{story.description}}</p>
        <div item-end class="intel" >{{story.scoreUser}}</div>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
